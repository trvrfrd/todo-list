<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todo list</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="main">
    <h1>todos</h1>
    <form action="">
      <input type="checkbox" id="check-all"><input type="text" placeholder="what?"><input type="submit" value="+">
    </form>
    <ul id="todos"></ul>
    <footer>
      <nav id="filters">
        <a href="#" id="all">all</a> |
        <a href="#" id="not-done">not done</a> |
        <a href="#" id="done">done</a>
      </nav>
      <a href="#" id="clear-done">clear done</a>
    </footer>
  </div>
  <script src="js/todo-list.js"></script>
  <script src="js/todo-list-ui.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
