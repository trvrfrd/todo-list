<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todo list</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
    <h1>todos</h1>
    <form action="">
      <input type="submit" value="add"><input type="text" placeholder="what?">
    </form>
    <ul class="todos">
      <li class="todo">
        <input type="checkbox">add more todos
      </li>
    </ul>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
